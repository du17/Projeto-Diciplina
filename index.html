<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./CSS/login-cadastro.css">
</head>

<body>
  <div class="container mt-5">
    <!---------- Login ---------->
    <div class="form-container w-100 mx-auto" style="max-width: 400px;">
      <h2 class="text-center mb-4">Login</h2>
      <form id="login-form" class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="email" class="form-label">Email ou Nome de Usuário</label>
          <input type="text" id="email" class="form-control" placeholder="Email ou Nome de Usuário" required>
          <div class="invalid-feedback">Por favor, insira um email ou nome de usuário válido.</div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <input type="password" class="form-control" id="password" placeholder="Sua senha" required>
          <div class="invalid-feedback">Por favor, insira sua senha.</div>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Entrar</button>
        </div>
      </form>
      <hr class="my-4">
      <p class="text-center">
        Não tem uma conta? <a href="cadastro.html">Cadastre-se</a>
      </p>
      <p class="text-center">
        <button id="entrarSemCadastro" class="btn btn-secondary">Entrar sem cadastro</button>
      </p>
    </div>
  </div>

  <script src="./js/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

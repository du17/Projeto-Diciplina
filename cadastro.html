<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="CSS/login-cadastro.css">
</head>
<body>
  <div class="form-container w-100 mx-auto" style="max-width: 400px;">
    <h2 class="text-center mb-4">Cadastro</h2>
    <form class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Seu email" required>
        <div class="invalid-feedback">Por favor, insira um email válido.</div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input type="password" class="form-control" id="password" placeholder="Sua senha" required>
        <div class="invalid-feedback">A senha deve ter 8 caracteres, uma letra maiúscula, um número e um caractere especial.</div>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </div>
    </form>
    <hr class="my-4">
    <p class="text-center">
      Já tem uma conta? <a href="index.html">Faça login</a>
    </p>
  </div>

  <script src="JAVASCRIPT/cadastro.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
